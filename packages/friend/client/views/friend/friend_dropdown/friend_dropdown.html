<template name="friendDropdown">
  <a class="dropdown-toggle" data-toggle="dropdown">
    <img class="iconInBar" src="/friends.svg">
    {{#if notificationCount}}
      <span class="badge badge-inverse">{{notificationCount}}</span>
    {{/if}}
    <b class="caret"></b>
  </a>
  <ul class="notification dropdown-menu">
    {{#if allnotificationCount}}
      {{#each notifications}}
        {{> friendItem}}
      {{/each}}
      {{> allFriend}}
      {{else}}
      <li>
        <span>Need to meet people!</span>
      </li>
      <li>
        <a class="toAllFriend">To all friends
        </a>
      </li>
    {{/if}}
  </ul>
</template>

<template name="friendItem">
<li class="{{light}}">
  <a>
      <img class="headImg" src={{filepickerIdToImageUrl filepickerId h=200 w=200 align='faces' fit='crop' placehold_it='200x200'}}>
      <strong>{{name}}</strong> : {{text}}
  </a> </li>

</template>

<template name="allFriend">
<li>
  <a href="{{pathFor 'youLike'}}">
    To all friends
  </a>
</li>
</template>
