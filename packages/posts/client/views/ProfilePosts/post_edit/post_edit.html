<template name="postEdit">
  <form class="main form page">
    
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Summary</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="{{itemText}}" placeholder="Name your post" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>

    <input type="submit" value="Save" class="btn btn-primary submit"/>
    <a class="btn btn-danger cancel" href="#">Cancel edit</a>
  </form>
</template>
