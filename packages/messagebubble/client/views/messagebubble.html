<template name="chatBubble">
{{#if targetName}}
  <div class="chatBubble">
    <div class="header">
      <h2>{{targetName}}</h2>
      <a title="Add Friend to this chat">Ã—</a>
    </div>
    {{#if open}}
    <div class="chat-box">
      <div class="textArea">
        {{#each bubble}}
        {{> bubbleItem}}
        {{/each}}
      </div>
      <div class="enter-message">
        <input type="text" placeholder="Enter your message.."/>
        <a href="#" class="send">Send</a>
      </div>
    </div>
    {{/if}}
  </div>
  {{/if}}
</template>
